<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="icon" href="assets/cartas/AS.png">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="title">Blackjack</header>

    <div class="row container mt-2 ">
      <div id="divButtons" class="col text-center">
        <button id="btnNew"  class="btn btn-primary">New Game</button>
        <button id="btnTake" disabled="disabled" class="btn btn-primary">Take a card</button>
        <button id="btnStop" disabled="disabled" class="btn btn-danger">Stop</button>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h1 style="font-size:2rem;">
          Player 1: <small style="font-size:2rem;">0</small> points
        </h1>
        <div id="player-cards" class="divCards">
        </div>
      </div>
    </div>

    <div class="row container mt-2">
      <div class="col">
        <h1 style="font-size:2rem;">
          Computer: <small style="font-size:2rem;">0</small> points
        </h1>
        <div id="computer-cards" class="divCards">
        </div>
      </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/app-min.js"></script>
    <script>
      Game.newGame();
    </script>
  </body>
</html>
